<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>CALENDAR</title>
    </head>
    <body>
        <div class="main">
            <div class="main-header">
                <div class="today-container">
                    <p class="today">Monday, May 26</p>
                    <span class="icon arrow-down-main"><i class="fa-solid fa-angle-down"></i></span>
                </div>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="header">
                        <div class="current-month-year">May 2023</div>
                        <div class="nav">
                            <i class="fa-solid fa-caret-up icon arrow-up"></i>
                            <i class="fa-solid fa-caret-down icon arrow-down"></i>
                        </div>
                    </div>
                    <div class="calendar-content">
                        <div class="list-days">
                            <div class="day">Su</div>
                            <div class="day">Mo</div>
                            <div class="day">Tu</div>
                            <div class="day">We</div>
                            <div class="day">Th</div>
                            <div class="day">Fr</div>
                            <div class="day">Sa</div>
                        </div>
                        <div class="list-dates"></div>
                    </div>
                </div>
                <div class="month-picking">
                    <div class="header">
                        <div class="current-year">2023</div>
                        <div class="nav">
                            <i class="fa-solid fa-caret-up icon arrow-up"></i>
                            <i class="fa-solid fa-caret-down icon arrow-down"></i>
                        </div>
                    </div>
                    <div class="month-content">
                        <div class="months"></div>
                    </div>
                </div>
                <div class="year-picking">
                    <div class="header">
                        <div class="current-year-period"></div>
                        <div class="nav">
                            <i class="fa-solid fa-caret-up icon arrow-up"></i>
                            <i class="fa-solid fa-caret-down icon arrow-down"></i>
                        </div>
                    </div>
                    <div class="year-content">
                        <div class="years"></div>
                    </div>
                </div>
            </div>
            <div class="main-footer">
                <div class="time-focus-container">
                    <div class="change-time-container">
                        <i class="fa-solid fa-minus icon minus"></i>
                        <div class="default-time"><span class="default">30</span> mins</div>
                        <i class="fa-solid fa-plus icon plus"></i>
                    </div>
                    <div class="btn-focus"><i class="fa-solid fa-play"></i>  Focus</div>
                </div>
            </div>
        </div>
        <div class="counter">00:00</div>
    </body>
    <script src="main.js"></script>
    <script src="time_focus.js"></script>
</html>
